{% extends 'app/navbar.html' %}
{% load static %}

{% block content %}
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'css/chart.css' %}" />
  </head>
  <body>

    <!-- Display Line Chart -->
    <div class="chart">
      <canvas id="bar-chart"></canvas>
    </div>

    <!-- Input fields -->
    <div class="container">
      
      <!-- Reset form -->
      <form method="POST">
        {% csrf_token %}
        {{ file_form }}
        <button type="submit" class="add">Upload</button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const data = {
        labels: ['Money'] ,
        datasets: [
          {
            label: "# of Items",
            data: [100],
            borderWidth: 1,
          },
        ],
      };

      const config = {
        type: "line",
        data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      };
      const barChart = new Chart(document.getElementById("bar-chart"), config);
    </script>
  </body>
</html>
{% endblock content %}
