{% extends 'app/navbar.html' %}
<!DOCTYPE html>
{% load static %} {% block navbar %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/chart.css' %}" />
  </head>
  <body>
    <!-- Display Bar Chart -->
    <div class="chart">
      <canvas id="bar-chart"></canvas>
    </div>

    <!-- Input fields -->
    <div class="container">
      
      <!-- Add data form -->
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="add">Add Data</button>
      </form>
    
      <!-- Reset form -->
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="del">Reset</button>
      </form>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const data = {
        labels: [{% for amount in amounts %} "{{ amount.category }}", {% endfor %}],
        datasets: [
          {
            label: "# of Votes",
            data: [{% for amount in amounts %} {{ amount.num_of_items }}, {% endfor %}],
            borderWidth: 1,
          },
        ],
      };

      const config = {
        type: "bar",
        data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      };
      const barChart = new Chart(document.getElementById("bar-chart"), config);
    </script>
  </body>
</html>
{% endblock navbar %}
